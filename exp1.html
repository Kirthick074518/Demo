<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    .error {
      color: red;
    }
    body{
        background-color:rgba(,156,0, 0.5);
    }
  </style>
</head>
<body>

  <h2>Form Validation</h2>

  <form action="#" method="post">
    <fieldset>
    <legend>Name</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="error">* Please enter your name</span>
    <br></fieldset>
    <fieldset>
        <legend>Email</legend>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error">* Please enter a valid email address</span>
    <br></fieldset>
    <fieldset>
        <legend>Phone</legend>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <span class="error">* Please enter a valid phone number (format: 123-456-7890)</span>
    <br>
    </fieldset>
    <fieldset>
        <legend>Subject</legend>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>
    <span class="error">* Please enter the subject</span>
    <br>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
    <label for="message">Address:</label>
    <textarea id="message" name="message" required></textarea>
    <span class="error">* Please enter your message</span>
    <br>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
</fieldset>
<label for="newsletter">Full Stack Developer:</label>
<input type="checkbox" id="newsletter" name="newsletter">
<br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
